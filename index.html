<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="left-content">
            <h1>TicTacToe</h1>
            <form class="player-names">
                <label for="player1-name">Enter Player 1's name</label>
                <input id="player1-name" placeholder="Default name is Player 1">
                <label for="player2-name">Enter Player 2's name</label>
                <input id="player2-name" placeholder="Default name is Player 2">
            </form>
            <button id="start-button">Start game</button>
        </div>

        <div class="board-content">
            <p>hi, i represent the board</p>
        </div>
    </body>

</html>
